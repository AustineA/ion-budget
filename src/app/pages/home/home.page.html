<ion-content class="ion-padding" color="dark-100">
  <section class="hero">
    <span class="title">Budget</span>
    <p class="large-amount">{{formatMoney(totalSpent(budgets))}}</p>
    <span class="sub-title"
      >Left out of {{formatMoney(totalBudget(budgets))}} budgeted</span
    >
  </section>

  <section>
    <budget-card [budget]="budget" *ngFor="let budget of budgets"></budget-card>
  </section>

  <fbc title="Budget"></fbc>
</ion-content>
